<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Functions</title>
    <style></style>
  </head>
  <body>
    <button
      class="add-to-cart-button"
      onclick="
	adTocart();
	"
    >
      Add
    </button>
    <button
      class="remove-button"
      onclick="
	remove();
	"
    >
      Remove
    </button>

    <p class="add-message-cart"></p>

    <script>
      let messages = 2;
      let intervalId;
      let isDisplayingNotification;

      function adTocart() {
        messages++;
        displayNotification();
        console.log(messages);
      }

      function remove() {
        console.log(isDisplayingNotification);
        if (messages > 0) {
          messages--;
          if (messages === 0) {
            stopNotification();
          }
        }
        console.log(messages);
      }

      displayNotification();

      function displayNotification() {
        console.log(isDisplayingNotification);
        if (isDisplayingNotification) {
          return;
        }
        console.log(isDisplayingNotification);
        isDisplayingNotification = true;

        intervalId = setInterval(function () {
          if (document.title === "App") {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = "App";
          }
        }, 1000);
      }

      function stopNotification() {
        isDisplayingNotification = false;
        clearInterval(intervalId);
        document.title = "App";
      }
    </script>
  </body>
</html>
