<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Попап Віконце </title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link rel="stylesheet" href="css/styles.Nit.css">

<body>

<header class="header">
</header>

<main>

<div class="wrapper">
	<input class="wrapper__input" type="text" id="searchInput" placeholder="Введіть модель телефону" />
	<div class="cards">
		<div class="card"> 
			<div class="card__images">
				<img src="img/iphone_13.jpg" alt=""/>
			</div>
			<div class="card__hr"></div>
			<p class="card__tittle">iPhone 13</p>
			<p class="card__descr">Apple iPhone 13 - покоління смартфонів від компанії Apple 2021 року. 
			Тонкий корпус з повністю переробленого алюмінію, доповнена унікальними кольорами, яким зрадіє власник і доповнять його стиль.</p>
			<div class="card__rating">
				<div class="rating__span">
					<span>&#9733</span>
					<span>&#9733</span>
					<span>&#9733</span>
					<span>&#9733</span>
					<span>&#9733</span>
				</div>
				<div class="card__comment">(23 Відгука)</div>
			</div>
			<div class="card__m">
				<div class="card__m-left">
					<div class="card__m-text">Price:</div>
					<div class="card__m-money">2000$</div>
				</div>
				<div class="card__m-left">
					<div class="card__m-text">With descount:</div>
					<div class="card__m-money"><mark>1800$</mark><span>200$</span></div>
				</div>
			</div>
			<img class="img-svg" src="img/0_2.jpg" alt=""/>
			<img class="img-b5" src="img/b5.jpg" alt=""/>
		</div>

	</div>
</div>	 
</div>
	<button class="show">Show More</button>
	<button class="close dn ">Hide</button>


	<div class="asyncMethod">
		<div class="catsBlock">
			<!-- <button class="btn"> Open the Random Cats!</button> -->
		</div>
	</div>
</main>
